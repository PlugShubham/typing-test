<!DOCTYPE html>
<html>
    <head>
        <title>
        Typing Test By Shubham
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div id="head" class="navbar-header">
                <a class="navbar-brand" href="#">TYPING SPEED TESTER</a>
            </div>
            </div>
        </nav>
        <div class="container">
            <div id="hint-area">
            <p>*text to be typed is displayed here</p>
            </div> 
            <textarea class="form-control"  rows="10" name="tyingArea" id="typingArea" onkeydown="testSpeed()"></textarea>
            <br><br>    
            <button id="start" class="btn btn-default" type="submit" value="start">START TYPING</button>
            <button id="stop" class="btn btn-default" type="submit" value="stop" >STOP TYPING</button> <br><br>
            <div id="showSpeed">
            </div> 
            <br>    
            <div id="result">
                Results will be shown here:
            </div>
        </div>   
    </body>
    <script src="js/index.js" type="text/javascript">      
    </script>
</html>
